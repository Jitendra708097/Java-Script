<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" placeholder="Enter your name">
        <br><br>
        <label for="first">Email:</label>
        <input type="email" id="first" placeholder="Enter Email">
        <br><br>
        <label for="second">Phone Number:</label>
        <input type="tel" id="second" placeholder="Enter Phone Number">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter ">
        <br>
        <br>
        <button>Send</button>
    </form>
</body>
</html>
