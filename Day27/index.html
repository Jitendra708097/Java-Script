<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Astrology Portal</h1>
        <form id="astroForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="number" id="day" name="day" placeholder="DD" required>
            <input type="number" id="month" name="month" placeholder="MM" required>
            <input type="number" id="year" name="year" placeholder="YYYY" required>
            
            <button type="submit">Get Horoscope</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
